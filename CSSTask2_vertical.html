<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #aed6f1;
      }
      li a {
        display: block;
        color: blue;
        padding: 8px 16px;
        text-decoration: none;
      }

      li {
        text-align: center;
      }

      li a:hover {
        background-color: #F5B041 ;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Java</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">Bootstrap</a></li>
      
    </ul>
    
  </body>
</html>
