<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Lists can be nested(list inside list):</p>
    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>Tea</li>
      <ul style="list-style-type: circle">
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
      <li>Milk</li>
    </ul>
  </body>
</html>
